<!doctype html>
<html>
  <head>
    <title>Fixed Table Header</title>
  </head>
  <body>
    <div class="table-fixed-header">
      <div class="table-fixed-header-container">
        <table class="table">
          <thead>
            <tr>
              <th>
                <div>
                  Column 1
                </div>
              </th>
              <th>
                <div>
                  Column 2
                </div>
              </th>
                Column 3
              <th>
                <div>
                Price
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                Body Column 1
              </td>
              <td>
                Body Column 2
              </td>
              <td>
                Body Column 3
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
